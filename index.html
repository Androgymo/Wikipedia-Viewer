<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|IBM+Plex+Sans+Condensed|Muli|Roboto+Condensed|Signika|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
	<div class="flex-container">
		<h1>Wikipedia Viewer</h1>
			<input type="text" class="keyword">
				<button type="submit" id="search" class="btn btn-primary glyphicon glyphicon-search" aria-hidden="true"></button>
				<a type ="button" class="btn btn-primary glyphicon glyphicon-random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" rel="reopener"></a>
			<section class="results"></section>
	</div>
</body>
</html>
