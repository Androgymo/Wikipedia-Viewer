<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bemskel.css">
    <link rel="stylesheet" href="bemskel.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  
  
    
</head>
<body>
	<div class="flex-container" style="margin: auto; max-width: 50%; padding: 20px; text-align: center">
		<h1 style="font-weight:300; text-align: center">Wikipedia Page Viewer</h1>
		<p>coded by Dolores Mutuku</p>
			<input type="text" class="keyword" style="text-align: left;"></input>

				<button type="submit" id="search" style="font-size: 12px;padding-left: 15px; padding-right: 10px" class="btn btn-outline--info fas fa-search" aria-hidden="true"></button>

				<a class="random btn btn-outline--success" style="font-size: 12px;padding-left: 15px; padding-right: 15px" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" rel="reopener">Feeling Lucky?</a>


			<section class="results"></section>
	</div>
</body>
</html>
